{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block head_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple and fast calendar-based notes">
    <meta name="author" content="Sachin">
    
    <link rel="icon" href="{% static 'images/favicons/favicon.ico' %}">
    
    <!-- Add Manrope font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    {% block css %}
    <link href="{% static 'vendor/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/project.css' %}" rel="stylesheet">
    {% endblock %}
    
    <!-- Base styles for auth pages -->
    <style>
        body {
            background-color: #1a1d21;
            color: #ffffff;
            font-family: 'Manrope', sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Container spacing */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        /* Brand styling */
        .brand-container {
            margin: 3rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
        }

        .logo-icon path {
            stroke: #fff;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        /* Form container */
        .form-container {
            background-color: #22262a;
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        /* Typography */
        h1 {
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 1.75rem;
            width: 100%;
        }

        .form-label {
            color: #9ca3af;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 0.75rem;
            display: block;
        }

        .form-control {
            background-color: #2a2e32;
            border: 1px solid #363a3e;
            color: #ffffff;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            font-size: 16px;
            height: auto;
            width: 100%;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: #2a2e32;
            border-color: #4f46e5;
            color: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Override any Bootstrap default margins */
        .form-group:last-of-type {
            margin-bottom: 2rem;
        }

        /* Ensure crispy forms don't add extra spacing */
        .asteriskField {
            display: none;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="auth-container">
        <div class="brand-container">
            <svg class="logo-icon" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="calendar-page" d="M7 5C7 3.89543 7.89543 3 9 3H23C24.1046 3 25 3.89543 25 5V27C25 28.1046 24.1046 29 23 29H9C7.89543 29 7 28.1046 7 27V5Z" stroke="currentColor" stroke-width="2"/>
                <path class="calendar-lines" d="M11 11H21M11 16H21M11 21H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path class="calendar-date" d="M11 7H21" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="logo-text">PlannIt.pro</span>
        </div>
        
        <div class="form-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% block modal %}{% endblock %}
    {% block javascript %}
    <script src="{% static 'vendor/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/project.js' %}"></script>
    {% endblock javascript %}
    {% block extra_javascript %}{% endblock %}
</body>
</html>
